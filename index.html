<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <link rel="stylesheet" href="style.css">

<body>

                    <input type="checkbox" id="japanese" name="japanese" data-cuisine-id="60">

                    <input type="checkbox" id="italian" name="italian" data-cuisine-id="55">
