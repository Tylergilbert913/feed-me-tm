<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.5/build/pure-min.css" integrity="sha384-LTIDeidl25h2dPxrB2Ekgc9c7sEC3CWGM6HeFmuDNUjX76Ert4Z4IY714dhZHPLd" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Feed Me</title>
</head>

<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="https://www.livephish.com">
        <img src="feedme2.png" alt="Logo for Feed Me" text-align="center" width="140" height="140">
      </a>
  </nav>
<div class="row">
  <div class="col-lg-4">
    <h2>What is your favorite type of cuisine?</h2>
    <br>
    <input type="checkbox" name="Indian" value="Indian">Indian<br>
    <input type="checkbox" name="Japanese" value="Japanese">Japanese<br>
    <input type="checkbox" name="Italian" value="Italian">Italian<br>
    <br>
    <input type="submit" value="Submit now" />
  </div>
  <div class="">
    <h2>What do you require your restaurant to have?</h2>
    <br>
    <input type="checkbox" name="Patio Seating" value="Patio">Patio Seating<br>
    <input type="checkbox" name="Kid Friendly" value="Kids">Kid Friendly<br>
    <input type="checkbox" name="Vegetarian" value="Vegetarian">Vegetarian Options<br>
    <input type="checkbox" name="Music" value="Music">Live Music<br>
    <input type="checkbox" name="Alcohol" value="Alcohol">Serves Alcohol<br>
    <br>
    <input type="submit" value="Submit now" />
  </div>
</div>

  <script src="script.js"></script>
</body>

</html>
