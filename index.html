<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.15/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.15/dist/js/uikit-icons.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.15/dist/css/uikit.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Feed Me</title>
</head>
<!-- navigation bar w/ feed me logo in the center  -->
<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="https://www.livephish.com">
        <img src="feedme2.png" alt="Logo for Feed Me" text-align="center" width="200" height="200">
      </a>
  </nav>




<!-- row containing the threee input boxes -->
  <div class="row2">
    <div class="card1 uk-card uk-card-default col-lg-6">
      <div class="cuisine">
        <h3>What's your favorite type of cuisine?</h3>
        <input type="checkbox" id="indian" value="Indian" data-cuisine-id="148">Indian<br>
        <input type="checkbox" id="japanese" value="Japanese" data-cuisine-id="60">Japanese<br>
        <input type="checkbox" id="italian" value="Italian" data-cuisine-id="55">Italian<br>
        <input type="checkbox" id="BBQ" value="BBQ" data-cuisine-id="193">BBQ<br>
        <input type="checkbox" id="pizza" value="Pizza" data-cuisine-id="82">Pizza<br>
        <br>
        <input type="submit" id="cuisine-btn" value="Submit your choices" />
      </div>
    </div>
    <!-- input boxes that ask you for your locations -->
    <div class="loc-card uk-card uk-card-default col-lg-6">
      <div class="current-location">
        <h3 id="location">What's your current location?</h3>
        <p>1st location</p>
        <div class="uk-margin">
          <input class="uk-input uk-form-width-medium" type="text" id="firstLocation">
        </div>
        <br>
        <p>2nd location</p>
        <div class="uk-margin">
          <input class="uk-input uk-form-width-medium" type="text" id="secondLocation">
        </div>
        <input type="submit" id="loc-btn" value="Find your spot" />
      </div>
    </div>
    <!-- the users output box which provides the user with the randomly generated restaurant  -->
    <div class="sel-loc-card uk-card uk-card-default col-lg-6">
      <div class="dining-spot">
        <h3>Here's your selected restaurant!</h3>
        <div class="uk-margin">
          <div id="response">
            <p id="output"></p>
          </div>
        </div>
      </div>
    </div>
  </div>


<!-- row containing the slideshow -->
  <div class="row">

    <div class="card2 uk-card uk-card-default col-lg-6">
      <h3 id="gallery">A photo gallery of your favorite cuisines!</h3>
      <div>

        <div class="uk-h3"></div>

        <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slideshow="animation: fade">

          <ul class="uk-slideshow-items gallery">
            <li>
              <img
                src="https://i1.wp.com/www.eatthis.com/wp-content/uploads/2019/09/spaghetti-meatballs.jpg?fit=1200%2C879&ssl=1"
                alt="Italian Cuisine" uk-cover>
            </li>
            <li>
              <img
                src="https://media3.s-nbcnews.com/j/newscms/2019_39/3027176/190926-chicken-tikka-masala-se-405p_663a402a82bc1464dfc1838472644431.fit-760w.jpg"
                alt="Indian Cuisine" uk-cover>
            </li>
            <li>
              <img
                src="https://www.dartagnan.com/dw/image/v2/AALC_PRD/on/demandware.static/-/Sites-dartagnan-Library/default/dwe91ee894/images/content/sweet-and-sticky-baby-back-ribs-recipe.jpg?strip=false"
                alt="BBQ Cuisine" uk-cover>
            </li>
            <li>
              <img
                src="https://www.whiskaffair.com/wp-content/uploads/2020/07/Hibachi-Chicken-3.jpg"
                alt="Japanese Cuisine" uk-cover>
            </li>
            <li>
              <img
                src="https://dimospizza.com/content/uploads/TLK_1941.JPG"
                alt="Pizza Cu" uk-cover>
            </li>

          </ul>

          <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous
            uk-slideshow-item="previous"></a>
          <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next
            uk-slideshow-item="next"></a>

        </div>
      </div>
    </div>
  </div>

  
<!-- footer -->
  <div class="footer">
    <p></p>
  </div>

  <script src="script.js"></script>
</body>

</html>
